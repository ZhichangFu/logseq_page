ued by the fermionic sign problem. These limitations of classical computational methods have made even few-atom molecular structures problems of practical interest for medium-sized quantum computers. Yet, thus far experimental implementations have been restricted to molecules involving only Period I elements. Here, we demonstrate the experimental optimization of up to six-qubit Hamiltonian problems with over a hundred Pauli terms, determining the ground state energy for molecules of increasing size, up to BeH2. This is enabled by a hardware-efficient variational quantum eigensolver with trial states specifically tailored to the available interactions in our quantum processor, combined with a compact encoding of fermionic Hamiltonians and a robust stochastic optimization routine. We further demonstrate the flexibility of our approach by applying the technique to a problem of quantum magnetism. Across all studied problems, we find agreement between experiment and numerical simulations with a noisy model of the device. These results help elucidate the requirements for scaling the method to larger systems, and aim at bridging the gap between problems at the forefront of high-performance computing and their implementation on quantum hardware.&quot;,536870940]],[&quot;^1@&quot;,[219,&quot;^X&quot;,&quot;^1W&quot;,536870940]],[&quot;^1@&quot;,[219,&quot;^K&quot;,218,536870940]],[&quot;^1@&quot;,[219,&quot;^Y&quot;,2,536870940]],[&quot;^1@&quot;,[219,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1X&quot;,[],&quot;^1Y&quot;,[],&quot;^1Z&quot;,954,&quot;^1[&quot;,2548],536870940]],[&quot;^1@&quot;,[219,&quot;^17&quot;,29,536870940]],[&quot;^1@&quot;,[219,&quot;^13&quot;,218,536870940]],[&quot;^1@&quot;,[219,&quot;^12&quot;,29,536870940]],[&quot;^1@&quot;,[219,&quot;^12&quot;,182,536870940]],[&quot;^1@&quot;,[219,&quot;^20&quot;,true,536870940]],[&quot;^1@&quot;,[219,&quot;^?&quot;,&quot;~u628bbb2b-88e4-42e4-812a-e3dca110ccd0&quot;,536870940]],[&quot;^1@&quot;,[220,&quot;^1V&quot;,[&q uot;^L&quot;,192,536870944]],[&quot;^1@&quot;,[261,&quot;^L&quot;,194,536870944]],[&quot;^1@&quot;,[261,&quot;^L&quot;,253,536870944]],[&quot;^1@&quot;,[261,&quot;^L&quot;,254,536870944]],[&quot;^1@&quot;,[261,&quot;^L&quot;,255,536870944]],[&quot;^1@&quot;,[261,&quot;^L&quot;,256,536870944]],[&quot;^1@&quot;,[261,&quot;^L&quot;,257,536870944]],[&quot;^1@&quot;,[261,&quot;^20&quot;,true,536870944]],[&quot;^1@&quot;,[261,&quot;^?&quot;,&quot;~u628bbb2b-e814-4e2d-9754-5976ea75fcd2&quot;,536870944]],[&quot;^1@&quot;,[262,&quot;^1V&quot;,[&quot;^1D&quot;,[]],536870944]],[&quot;^1@&quot;,[262,&quot;^[&quot;,&quot;Quantum simulation, one of the most promising applications of a quantum computer, is currently being explored intensely using the variational quantum eigensolver. The feasibility and performance of this algorithm depend critically on the form of the wave-function ansatz. Recently in Ref. [Nat. Commun. 10, 3007 (2019)], an algorithm termed ADAPT-VQE was introduced to build system-adapted ansätze with substantially fewer variational parameters compared to other approaches. This algorithm relies heavily on a predefined operator pool with which it builds the ansatz. However, Ref. [Nat. Commun. 10, 3007 (2019)] did not provide a prescription for how to select the pool, how many operators it must contain, or whether the resulting ansatz will succeed in converging to the ground state. In addition, the pool used in that work leads to state-preparation circuits that are too deep for a practical application on near-term devices. Here, we address all these key outstanding issues of the algorithm. We present a hardware-efficient variant of ADAPT-VQE that drastically reduces circuit depths using an operator pool that is guaranteed to contain the operators necessary to construct exact ansätze. Moreover, we show that the minimal pool size that achieves this scales linearly with the number of qubits. Through numerical simulations on H4, LiH and H6, we show that our algorithm (“qubit-ADAPT”) reduces the circuit depth by an order of magnitude while maintaining the same accuracy as the original ADAPT-VQE. A central result of our approach is that the additional measurement overhead of qubit-ADAPT compared to fixed-ansatz variational algorithms scales only linearly with the number of qubits. Our work provides a crucial step forward in running algorithms on near-term quantum devices.&quot;,536870944]],[&quot;^1@&quot;,[262,&quot;^X&quot;,&quot;^1W&quot;,536870944]],[&quot;^1@&quot;,[262,&quot;^K&quot;,258,536870944]],[&quot;^1@&quot;,[262,&quot;^Y&quot;,2,536870944]],[&quot;^1@&quot;,[262,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1X&quot;,[],&quot;^1Y&quot;,[],&quot;^1Z&quot;,958,&quot;^1[&quot;,2761],536870944]],[&quot;^1@&quot;,[262,&quot;^17&quot;,20,536870944]],[&quot;^1@&quot;,[262,&quot;^13&quot;,258,536870944]],[&quot;^1@&quot;,[262,&quot;^12&quot;,20,536870944]],[&quot;^1@&quot;,[262,&quot;^12&quot;,182,536870944]],[&quot;^1@&quot;,[262,&quot;^20&quot;,true,536870944]],[&quot;^1@&quot;,[262,&quot;^?&quot;,&quot;~u628bbb2b-140c-4a10-8084-1a96e5ba360d&quot;,536870944]],[&quot;^1@&quot;,[263,&quot;^1V&quot;,[&quot;^1D&quot;,[]],536870944]],[&quot;^1@&quot;,[263,&quot;^[&quot;,&quot;&quot;,536870944]],[&quot;^1@&quot;,[263,&quot;^X&quot;,&quot;^1W&quot;,536870944]],[&quot;^1@&quot;,[263,&quot;^K&quot;,266,536870944]],[&quot;^1@&quot;,[263,&quot;^Y&quot;,1,536870944]],[&quot;^1@&quot;,[263,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1X&quot;,[],&quot;^1Y&quot;,[],&quot;^1Z&quot;,3102,&quot;^1[&quot;,3105],536870944]],[&quot;^1@&quot;,[263,&quot;^17&quot;,20,536870944]],[&quot;^1@&quot;,[263,&quot;^13&quot;,20,536870944]],[&quot;^1@&quot;,[263,&quot;^12&quot;,20,536870944]],[&quot;^1@&quot;,[263,&quot;^20&quot;,true,536870944]],[&quot;^1@&quot;,[263,&quot;^?&quot;,&quot;~u628bbb2b-b13f-4bb0-9ef0-b3f742fb7694&quot;,536870944]],[&quot;^1@&quot;,[264,&quot;^1V&quot;,[&quot;^1D&quot;,[]],536870944]],[&quot;^1@&quot;,[264,&quot;^[&quot;,&quot;&quot;,5368709 eate Majoranas (and there are even more). This is why the task of creating Majoranas is extremely challenging.&quot;,536870958]],[&quot;^1@&quot;,[327,&quot;^X&quot;,&quot;^1W&quot;,536870958]],[&quot;^1@&quot;,[327,&quot;^K&quot;,323,536870958]],[&quot;^1@&quot;,[327,&quot;^Y&quot;,1,536870958]],[&quot;^1@&quot;,[327,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1X&quot;,[],&quot;^1Y&quot;,[],&quot;^1Z&quot;,8161,&quot;^1[&quot;,8872],536870958]],[&quot;^1@&quot;,[327,&quot;^17&quot;,57,536870958]],[&quot;^1@&quot;,[327,&quot;^13&quot;,57,536870958]],[&quot;^1@&quot;,[327,&quot;^12&quot;,57,536870958]],[&quot;^1@&quot;,[327,&quot;^20&quot;,true,536870958]],[&quot;^1@&quot;,[327,&quot;^?&quot;,&quot;~u628bbb2c-569a-4685-b0e1-f31818efed9a&quot;,536870958]],[&quot;^1@&quot;,[328,&quot;^1V&quot;,[&quot;^1D&quot;,[]],536870958]],[&quot;^1@&quot;,[328,&quot;^[&quot;,&quot;**Spin**&quot;,536870958]],[&quot;^1@&quot;,[328,&quot;^X&quot;,&quot;^1W&quot;,536870958]],[&quot;^1@&quot;,[328,&quot;^K&quot;,340,536870958]],[&quot;^1@&quot;,[328,&quot;^Y&quot;,1,536870958]],[&quot;^1@&quot;,[328,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1X&quot;,[],&quot;^1Y&quot;,[],&quot;^1Z&quot;,1589,&quot;^1[&quot;,1601],536870958]],[&quot;^1@&quot;,[328,&quot;^17&quot;,57,536870958]],[&quot;^1@&quot;,[328,&quot;^13&quot;,57,536870958]],[&quot;^1@&quot;,[328,&quot;^12&quot;,57,536870958]],[&quot;^1@&quot;,[328,&quot;^20&quot;,true,536870958]],[&quot;^1@&quot;,[328,&quot;^?&quot;,&quot;~u628bbb2c-b13e-4a19-8d3a-7efffa6b73c5&quot;,536870958]],[&quot;^1@&quot;,[329,&quot;^1V&quot;,[&quot;^1D&quot;,[]],536870958]],[&quot;^1@&quot;,[329,&quot;^[&quot;,&quot;due to the fermionic statistics the pairing function should be antisymmetric. In a Kitaev chain the antisymmetry is due to the **real space structure** of the pairing, but in an $s$-wave superconductor, the antisymmetry of the pairing should arise due to its **spin structure.**&quot;,536870958]],[&quot;^1@&quot;,[329,&quot;^X&quot;,&quot;^1W&quot;,53687095 e effects of finite temperature.&quot;,536870958]],[&quot;^1@&quot;,[331,&quot;^X&quot;,&quot;^1W&quot;,536870958]],[&quot;^1@&quot;,[331,&quot;^K&quot;,327,536870958]],[&quot;^1@&quot;,[331,&quot;^Y&quot;,1,536870958]],[&quot;^1@&quot;,[331,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1X&quot;,[],&quot;^1Y&quot;,[],&quot;^1Z&quot;,8872,&quot;^1[&quot;,9006],536870958]],[&quot;^1@&quot;,[331,&quot;^17&quot;,57,536870958]],[&quot;^1@&quot;,[331,&quot;^13&quot;,57,536870958]],[&quot;^1@&quot;,[331,&quot;^12&quot;,57,536870958]],[&quot;^1@&quot;,[331,&quot;^20&quot;,true,536870958]],[&quot;^1@&quot;,[331,&quot;^?&quot;,&quot;~u628bbb2c-9720-49d9-ac8b-42533aec6c38&quot;,536870958]],[&quot;^1@&quot;,[332,&quot;^1V&quot;,[&quot;^1D&quot;,[]],536870958]],[&quot;^1@&quot;,[332,&quot;^[&quot;,&quot;We just paste a superconductor and semiconductor together into a hybrid structure, and let the superconductor induce superconductivity in the semiconductor. Making such a hybrid is extremely challenging from the material science point of view, but it&apos;s definitely not our problem for now.&quot;,536870958]],[&quot;^1@&quot;,[332,&quot;^X&quot;,&quot;^1W&quot;,536870958]],[&quot;^1@&quot;,[332,&quot;^K&quot;,330,536870958]],[&quot;^1@&quot;,[332,&quot;^Y&quot;,1,536870958]],[&quot;^1@&quot;,[332,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1X&quot;,[],&quot;^1Y&quot;,[],&quot;^1Z&quot;,745,&quot;^1[&quot;,1037],536870958]],[&quot;^1@&quot;,[332,&quot;^17&quot;,57,536870958]],[&quot;^1@&quot;,[332,&quot;^13&quot;,57,536870958]],[&quot;^1@&quot;,[332,&quot;^12&quot;,57,536870958]],[&quot;^1@&quot;,[332,&quot;^20&quot;,true,536870958]],[&quot;^1@&quot;,[332,&quot;^?&quot;,&quot;~u628bbb2c-cb1b-4a08-9b5f-25fae6c4c811&quot;,536870958]],[&quot;^1@&quot;,[333,&quot;^1V&quot;,[&quot;^1D&quot;,[]],536870958]],[&quot;^1@&quot;,[333,&quot;^[&quot;,&quot;If we have a time-reversal symmetry operator $\\\\mathcal{T} = U \\\\mathcal{K}$, we can apply the unitary transformation $U$ to the holes, so that in t
